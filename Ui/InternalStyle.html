<!DOCTYPE html>

<html>
<head>

<title>Introduction To CSS</title>

<style>

body {
	background-color:orange;
}
h2 {
font-size:80px;
color:green;
}

p {
margin-left:400px;
}

.someclass {
	font-size:20px;
	color:red;
}

height:140px;

}

}

</head>


<body>

<!-- Inline Css : Applying style In the tag itself -->

<h2 class = "someclass" >hai some text</h2>


<p class = "someclass Otherclass">Welcome to Telugu CSS tutorial by telugu programmer</p>


<div>

<h6 id = "headertag">Telugu Programmer</h6>

</div>

</html>
